<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
            </div>
        </div>
        <div id="weekdays">
            <div style="text-align: center; margin-right: 2rem;">Sunday</div>
            <div style="text-align: center; margin-right: 2rem;">Monday</div>
            <div style="text-align: center; margin-right: 2rem;">Tuesday</div>
            <div style="text-align: center; margin-right: 2rem;">Wednesday</div>
            <div style="text-align: center; margin-right: 2rem;">Thursday</div>
            <div style="text-align: center; margin-right: 2rem;">Friday</div>
            <div style="text-align: center; margin-right: 2rem;">Saturday</div>
        </div>
        <div id="calendar"></div>
        <div id="newEventModal">
            <h2>New Event</h2>
            <input id="eventTitleInput" placeholder="Event Title"/>
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
        </div>
        <div id="deleteEventModal">
            <h2>Event</h2>
            <p id="eventText"></p>
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>
        <div id="modalBackDrop"></div>
    </div>
</body>
</html>
